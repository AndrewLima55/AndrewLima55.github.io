    <script>
        var b1 = document.getElementById("b1");

     function intro(){
            img.src = "images/Russia Map.jpg";
            p1.innerHTML = "It is 2040 and you are a American spy named Chris and have been chosen to take a solo mission to the cold Russian island of Zantifa to seize an important flash drive. The flash drive is said to be in a cave on the island. Are you up for the challenge?";
            p2.innerHTML = "Do you accept the challenge?";
            p3.innerHTML = " ";
            b1.innerHTML = "Accept the challenge";
            b2.innerHTML = "Don't accept the challenge";
            b3.style.display = "none";
            b4.style.display = "none";
        }
        function youAccept(){
            img.src = "images/Map_And_Coke_New.png";
            p1.innerHTML = "You board a ship and set sail to the cold island. Which item do you want to use to help you navigate the island so you can get the flash drive.";
            p2.innerHTML = "the items that you can choose are a map or a bottle of coke. Which item do you choose?";
            p3.innerHTML = " ";
            b1.innerHTML = "The map";
            b2.innerHTML = "The bottle of coke";
            b3.style.display = "none";
            b4.style.display = "none";
        }
        function theMap(){
            img.src = "images/Two_Snow_Roads.jpg";
            p1.innerHTML = "The map of the island displays a few locations near you, the closest to you being a small village with a frozen stream by it and next closest being a small forest.";
            p2.innerHTML = "Do you choose to go the forest or to the village?";
            p3.innerHTML = " ";
            b1.innerHTML = "The village";
            b2.innerHTML = "The forest";
        }
        function theVillage(){
            img.src="images/Russian_Village.jpg";
            p1.innerHTML = "You take a short walk over a hill and are greeted by some Russians and their pet bears. They soon realize that you are a foreigner and get mad. What do you do now?";
            p2.innerHTML = " ";
            p3.innerHTML = " ";
            b1.innerHTML = "run away";
            b2.innerHTML = "ride one of their bears";
        }
        function theForest(){
            img.src="images/Snow_Forest.jpg";
            p1.innerHTML = "You are walking through the forest of tall pine trees and you see a waterfall where the forest ends. Do you choose to explore the waterfall or keep exploring the forest?";
            p2.innerHTML = " ";
            p3.innerHTML = " ";
            b1.innerHTML = "explore the waterfall";
            b2.innerHTML = "keep exploring the forest";
        }
        function rideBear(){
            img.src="images/Bear_Running_1.jpg";
            p1.innerHTML = "You jump on the back of a large bear and it starts running away from the angry Russians. What do you do now?";
            p2.innerHTML = "";
            p3.innerHTML = "";
            b1.innerHTML = "Go to the forest from before";
            b2.innerHTML = "stay with the bear";
 
        }
  
            function theBottleOfCoke(){
            img.src="images/Cold_Coke.jpg";
            p1.innerHTML = "you drank the refreshing coke but it did not help you find the flash drive.";
            p2.innerHTML = " ";
            p3.innerHTML = " ";
            b1.innerHTML = "Yes";
            b2.innerHTML = "No";
            b1.style.display = "none";
            b2.style.display = "none";
        }

            function youDontAccept(){
            img.src="images/Sad_Emoji.png";
            p1.innerHTML = "You should have accepted";
            p2.innerHTML = " ";
            p3.innerHTML = " ";
            b1.innerHTML = "Yes";
            b2.innerHTML = "No";
            b1.style.display = "none";
            b2.style.display = "none";
        }

            function theWaterFall(){
            img.src="images/Snow_Waterfall.jpg";
            p1.innerHTML = "The tall waterfall has a rocky path up to the top of it and your map says that there is a cave near the top. Do you choose to ascend the rocky hill?";
            p2.innerHTML = " ";
            p3.innerHTML = " ";
            b1.innerHTML = "Climb up the hill";
            b2.innerHTML = "Stay at the bottom of the waterfall";
        }

                    function dontAssend(){
            img.src="images/Snow_Waterfall.jpg";
            p1.innerHTML = "You are still at the bottom of the waterfall there is no flash drive here.";
            p2.innerHTML = " ";
            p3.innerHTML = " ";
            b1.innerHTML = "Yes";
            b2.innerHTML = "No";
            b1.style.display = "none";
            b2.style.display = "none";
         }

            function exploreForest(){
            img.src="images/Bear_With_Fish.jpg";
            p1.innerHTML = "You keep exploring the forest to find a river with salmon, but you get attacked by a bear that had discovered the river before you.";
            p2.innerHTML = " ";
            p3.innerHTML = " ";
            b1.innerHTML = "Yes";
            b2.innerHTML = "No";
            b1.style.display = "none";
            b2.style.display = "none";
         }

            function runAway(){
            img.src="images/Running_Bear.jpg";
            p1.innerHTML = "The Russians hop on their bears and quickly overtake you as you try to escape.";
            p2.innerHTML = "You got captured by the Russians";
            p3.innerHTML = " ";
            b1.innerHTML = "Yes";
            b2.innerHTML = "No";
            b1.style.display = "none";
            b2.style.display = "none";
            
         }

               function stayWithBear(){
            img.src="images/Bear_In_Stream.jpg";
            p1.innerHTML = "The bear runs for a while until it reaches a river where it throws you off to go catch some fish. You realize that you lost your map while with the bear and you are lost."
            p2.innerHTML = " ";
            p3.innerHTML = " ";
            b1.innerHTML = "Yes";
            b2.innerHTML = "No";
            b1.style.display = "none";
            b2.style.display = "none";
            
         }

            function assendWaterFall(){
            img.src="images/Cave_And_Cabin.png";
            p1.innerHTML = "When you arrive at the top of the waterfall you see the cave in the distance but you also see a small wooden cabin. Do you want to go to the cave or to the cabin?";
            p2.innerHTML = " ";
            p3.innerHTML = " ";
            b1.innerHTML = "Enter the cave";
            b2.innerHTML = "Explore the cabin";
         }

            function exploreCabin(){
            img.src="images/Wood_Sign_With_Russian.png";
            p1.innerHTML = "You enter the cabin and see some old signs that each give directions to a certain place on the island in both English and Russian. One sign in front of you reads flash drives as well as other electronics are down the right passage in the cave.";
            p2.innerHTML = "Where do you choose to go next?";
            p3.innerHTML = " ";
            b1.innerHTML = "Go back to the cave";
            b2.innerHTML = "Stay in the cabin";
            
         }

            function enterCave(){
            img.src="images/Snow_Cave.jpg";
            p1.innerHTML = "You see two passages in the cave one of them goes right and the other goes left.";
            p2.innerHTML = "Which way do you choose?";
            p3.innerHTML = " ";
            b1.innerHTML = "Right passage";
            b2.innerHTML = "Left passage";
            
            
         }

            function leftPassage(){
            img.src="images/Polar_Bear_Sleeping.jpg";
            p1.innerHTML = "You found a room with a polar bear sleeping in it";
            p2.innerHTML = " ";
            p3.innerHTML = " ";
            b1.innerHTML = "Run back to the right passage";
            b2.innerHTML = "Try to be friends with the polar bear";
            
            
            
         }

            function rightPassage(){
            img.src="images/Flash_Drive.jpg";
            p1.innerHTML = "You enter the small cavern to see an array of electronic parts and computers.You see the flash drive that you were sent for and you quickly take it.";
            p2.innerHTML = "You can now sail back to the U.S. and give the government the flash drive.";
            p3.innerHTML = "Mission accomplished";
            b1.innerHTML = "You Win";
            b2.innerHTML = " ";
            b2.style.display = "none";
            
            
         }

            function stayWithPolarBear(){
            img.src="images/Polar_Bear_Growl.jpg";

            p2.innerHTML = " ";

         }

                 function stayInCabin(){
            img.src="images/Cabin_In_Snow.jpg";
            p1.innerHTML = "The cabin is nice but staying in it doesnt help you find the flash drive";
            p2.innerHTML = " ";
            p3.innerHTML = " ";
            b1.innerHTML = " ";
            b2.innerHTML = " ";
            b1.style.display = "none";
            b2.style.display = "none";
            
            
         }

            function youWin(){
            img.src="images/You_Win_Screen.png";
            p1.innerHTML = "Congratulations you win.";
            p2.innerHTML = "";
            p3.innerHTML = " ";
            b1.innerHTML = "Restart";
            b2.innerHTML = " ";
            b1.style.display = "none";
            b2.style.display = "none";
            
            
         }






  //////State Machine
        function bclick (button){
            if (state == "intro"){
                if (button == 1){
                    youAccept();
                    state ="youAccept";
                }
                else if(button == 2){
                    youDontAccept();
                    state ="youDontAccept";
                }
            }
            else if(state == "youAccept"){
                if (button == 1){
                    theMap();
                    state = "theMap";
                }
                else if(button == 2){
                    theBottleOfCoke();
                    state="theBottleOfCoke";
                }
            }
            else if(state == "theMap"){
                if (button == 1){
                    theVillage();
                    state = "theVillage";
                }
                else if (button == 2){
                    theForest();
                    state="theForest";
                }
            }
            else if(state == "theVillage"){
                if (button == 1){
                    runAway();
                    state = "runAway";
                }
                else if (button == 2){
                    rideBear();
                    state="rideBear";
                }
            }
            else if (state == "theForest"){
                if (button == 1){
                    theWaterFall();
                    state = "theWaterFall";
                }
                else if (button == 2){
                    exploreForest();
                    state="exploreForest";
                }
            }
            else if (state == "theWaterFall"){
                if (button == 1){
                    assendWaterFall();
                    state = "assendWaterFall";
                }
                else if (button == 2){
                    dontAssend();
                    state="dontAssend";
                }
            }
            else if (state == "assendWaterFall"){
                if (button == 1){
                    enterCave();
                    state = "enterCave";
                }
                else if (button == 2){
                    exploreCabin();
                    state="exploreCabin";
                }
            }
            else if (state == "rideBear"){
                if (button == 1){
                    theForest();
                    state = "theForest";
                }
                else if (button == 2){
                    stayWithBear();
                    state="stayWithBear";
                }
            }
            else if (state == "assendWaterFall"){
                if (button == 1){
                    enterCave();
                    state = "enterCave";
                }
                else if (button == 2){
                    exploreCabin();
                    state = "exploreCabin";
                }
            }
            else if (state == "exploreCabin"){
                if(button == 1){
                    enterCave();
                    state = "enterCave";
                }
                else if (button == 2){
                     stayInCabin();
                    state = "stayInCabin";
                }
            }
            else if (state == "enterCave"){
                if(button == 1){
                    rightPassage();
                    state = "rightPassage";
                }
                else if (button == 2){
                    leftPassage();
                    state = "leftPassage";
                }
            }
               else if (state == "leftPassage"){
                if(button == 1){
                    rightPassage();
                    state = "rightPassage";
                }
                else if (button == 2){
                    stayWithPolarBear();
                    state = "stayWithPolarBear";
                }
            }
                else if (state == "rightPassage"){
                if(button == 1){
                    youWin();
                    state = "youWin";
                }
                else if (button == 2){
                     youWin();
                    state = "youWin";
                }
            }

            
            
        }
